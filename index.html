<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Moje Portfolio - Analizy GPW</title>

    <script type="text/javascript" src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="chart.js" defer></script>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            </ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">
                
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <button id="indicatorsButton" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                            <i class="fas fa-chart-line fa-sm text-white-50"></i> Wskaźniki
                        </button>
                
                    </nav>
                
                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary" id="chart-title">Wykres Cenowy</h6>
                                </div>
                                <div class="card-body">
                                    <div id="tvchart" style="width: 100%; height: 500px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="row" id="indicators-charts">
                        <div class="col-xl-12 col-lg-12">
                            <div id="volume-chart-container" class="card shadow mb-4" style="display: none;">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Wolumen</h6>
                                </div>
                                <div class="card-body">
                                    <div id="volume-chart" style="width: 100%; height: 200px;"></div>
                                </div>
                            </div>
                            <div id="rsi-chart-container" class="card shadow mb-4" style="display: none;">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Wskaźnik Siły Względnej (RSI)</h6>
                                </div>
                                <div class="card-body">
                                    <div id="rsi-chart" style="width: 100%; height: 200px;"></div>
                                </div>
                            </div>
                            <div id="macd-chart-container" class="card shadow mb-4" style="display: none;">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">MACD</h6>
                                </div>
                                <div class="card-body">
                                    <div id="macd-chart" style="width: 100%; height: 200px;"></div>
                                </div>
                            </div>
                            <div id="obv-chart-container" class="card shadow mb-4" style="display: none;">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">On-Balance Volume (OBV)</h6>
                                </div>
                                <div class="card-body">
                                    <div id="obv-chart" style="width: 100%; height: 200px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="modal fade" id="indicatorsModal" tabindex="-1" role="dialog" aria-labelledby="indicatorsModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="indicatorsModalLabel">Wybierz wskaźniki</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="toggleVolume">
                            <label class="form-check-label" for="toggleVolume">Wolumen (nowy wykres)</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="toggleSMA">
                            <label class="form-check-label" for="toggleSMA">SMA (Prosta średnia krocząca)</label>
                          </div>
                          <input type="text" class="form-control mt-2" id="smaPeriods" placeholder="Okresy SMA (np. 10, 50, 200)">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="toggleEMA">
                              <label class="form-check-label" for="toggleEMA">EMA (Wykładnicza średnia krocząca)</label>
                            </div>
                            <input type="text" class="form-control mt-2" id="emaPeriods" placeholder="Okresy EMA (np. 12, 26)">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="toggleWMA">
                              <label class="form-check-label" for="toggleWMA">WMA (Ważona średnia krocząca)</label>
                            </div>
                            <input type="text" class="form-control mt-2" id="wmaPeriods" placeholder="Okresy WMA (np. 5, 20)">
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="toggleRSI">
                            <label class="form-check-label" for="toggleRSI">Wskaźnik RSI</label>
                          </div>
                          <input type="number" class="form-control mt-2" id="rsiPeriod" placeholder="Okres RSI (np. 14)" value="14">
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="toggleMACD">
                            <label class="form-check-label" for="toggleMACD">Wskaźnik MACD</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="toggleOBV">
                            <label class="form-check-label" for="toggleOBV">Wskaźnik OBV</label>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                        <button type="button" class="btn btn-primary" id="applyIndicatorsBtn">Zastosuj</button>
                      </div>
                    </div>
                  </div>
                </div>
                
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Damian Dżugała 2021</span>
                    </div>
                </div>
            </footer>
            </div>
        </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

    <script type="text/template" id="kalkulator-template">
    <div class="row">
        <div class="col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        Wycena Spółki
                        <br>
                        <small class="text-muted" style="font-size: 0.65rem;">Źródło: stockwatch.pl (dane aktualizowane co miesiąc)</small>
                    </h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="valuationTable" width="100%" cellspacing="0">
                            <tbody id="valuationTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Wyliczenia</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="projectionTable" width="100%" cellspacing="0">
                            <tbody id="projectionTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Potencjalna Cena Akcji w kolejnych 5 latach</h6>
                </div>
                <div class="card-body">
                    <div id="projectionChart" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</script>
    
</body>
</html>
